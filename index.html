<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时代的效率手册电子版</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">
</div>

<script>
    window.$docsify = {
        name: '数字时代的效率手册电子版',
        repo: 'jimersylee/efficiency-handbook-in-the-digital-age',
        loadSidebar: true,
        // 封面
        coverpage: true,
        onlyCover: false,
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        auto2top: true,
        subMaxLevel: 3,
        // 搜索支持
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'

            // 支持本地化
            placeholder: {
                '/': '搜索',
            },

            // 支持本地化
            noData: {
                '/': '找不到结果',
            },

            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'Efficiency-handbook-in-the-digital-age',

            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/'],
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master');
                    } else if (/jsdelivr\.net/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('cdn.jsdelivr.net/gh', 'github.com')
                            .replace('@master', '/blob/master');
                    } else {
                        url =
                            'https://github.com/jimersylee/efficiency-handbook-in-the-digital-age/blob/main/' +
                            vm.route.file;
                    }
                    var editHtml = '[:memo: Edit Document](' + url + ')\n';
                    return (
                        editHtml +
                        html
                    );
                })
            },
        ],

    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- Pagination -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- Medium's 风格的图片缩放插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
